<main class="form-signin">
  <form>
    <h1 class="h3 mb-3 fw-normal">Create your account</h1>
    <label class="visually-hidden">Name</label>
    <input matInput name="name" type="text" [(ngModel)]="inputName" class="form-control" placeholder="Name" required autofocus>
    <label class="visually-hidden">Email address</label>
    <input matInput name="email" type="email" [(ngModel)]="inputEmail" class="form-control" placeholder="Email address" required>
    <label class="visually-hidden">Password</label>
    <input matInput name="password" type="password" [(ngModel)]="inputPassword" class="form-control" placeholder="Password" required>
    <label class="visually-hidden">Password</label>
    <input matInput name="password2" type="password" [(ngModel)]="inputPassword2" class="form-control" placeholder="Password" required>

    <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="logged_bar()">
      SignUp
    </button>
    <label class="error-message">{{errorMessage}}</label>

    <p class="mt-5 mb-3 text-muted">&copy; 2021–2021</p>

  </form>
</main>
