<main class="form-signin">
  <form>
    <h1 class="h3 mb-3 fw-normal">Create your account</h1>
    <label for="inputName" class="visually-hidden">Name</label>
    <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
    <label for="inputEmail" class="visually-hidden">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword2" class="form-control" placeholder="Password" required>
    <label for="inputDescription" class="visually-hidden">Description</label>
    <textarea type="text" rows="5" id="inputDescription" class="form-control" placeholder="Something about you..."></textarea>

    <button class="w-100 btn btn-lg btn-primary" type="submit"  (click)="logged_bar()" [routerLink]="['/']">
      SignUp
    </button>

    <p class="mt-5 mb-3 text-muted">&copy; 2021–2021</p>

  </form>
</main>
