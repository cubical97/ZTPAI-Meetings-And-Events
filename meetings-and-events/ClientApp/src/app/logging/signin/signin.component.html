<main class="form-signin">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <h1 class="h3 mb-3 fw-normal">Sign in</h1>
    <label class="visually-hidden">Email address</label>
    <input matInput name="email" type="email" ngModel class="form-control" placeholder="Email address" required autofocus>
    <label class="visually-hidden">Password</label>
    <input matInput name="password" type="password" ngModel class="form-control" placeholder="Password" required>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
    <div *ngIf="invalidLogin" class="alert alert-danger">
      {{errorMessage}}
    </div>

    <p class="mt-5 mb-3 text-muted">&copy; 2021–2021</p>
  </form>
</main>
