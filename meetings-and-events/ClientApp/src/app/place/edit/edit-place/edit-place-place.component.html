<h5>Edit times</h5>
<form #createForm="ngForm" (ngSubmit)="apply(createForm)">
    <div class="form-container">
        <div class="row">
            <div class="md-form mx-1 my-2">
                <div class="form-check form-switch">
                    <input name="time1check" class="form-check-input"
                           type="checkbox" id="check1"
                           [checked]="this.old_check1"
                           (change)="onKeyCheckbox($event,1)">
                    <label class="form-check-label" for="check1">Mon</label>
                </div>
                <label for="inputMDEx1o">Open</label>
                <input name="time1Open" type="time"
                       id="inputMDEx1o" class="form-control" 
                       [value]="this.old_timeOC1[0]"
                       (change)="onKeyTime($event,1,false)">
                <label for="inputMDEx1c">Close</label>
                <input name="time1Close" type="time"
                       id="inputMDEx1c" class="form-control"
                       [value]="this.old_timeOC1[1]"
                       (change)="onKeyTime($event,1,true)">
            </div>
            <div class="md-form mx-1 my-2">
                <div class="form-check form-switch">
                    <input name="time2check" class="form-check-input"
                           type="checkbox" id="check2"
                           [checked]="this.old_check2"
                           (change)="onKeyCheckbox($event,2)">
                    <label class="form-check-label" for="check2">Tue</label>
                </div>
                <label for="inputMDEx2o">Open</label>
                <input name="time2Open" type="time"
                       id="inputMDEx2o" class="form-control"
                       [value]="this.old_timeOC2[0]"
                       (change)="onKeyTime($event,2,false)">
                <label for="inputMDEx2c">Close</label>
                <input name="time2Close" type="time"
                       id="inputMDEx2c" class="form-control"
                       [value]="this.old_timeOC2[1]"
                       (change)="onKeyTime($event,2,true)">
            </div>
            <div class="md-form mx-1 my-2">
                <div class="form-check form-switch">
                    <input name="time3check" ngModel class="form-check-input"
                           type="checkbox" id="check3"
                           [checked]="this.old_check3"
                           (change)="onKeyCheckbox($event,3)">
                    <label class="form-check-label" for="check3">Wen</label>
                </div>
                <label for="inputMDEx3o">Open</label>
                <input name="time3Open" ngModel type="time"
                       id="inputMDEx3o" class="form-control"
                       [value]="this.old_timeOC3[0]"
                       (change)="onKeyTime($event,3,false)">
                <label for="inputMDEx3c">Close</label>
                <input name="time3Close" ngModel type="time"
                       id="inputMDEx3c" class="form-control"
                       [value]="this.old_timeOC3[1]"
                       (change)="onKeyTime($event,3,true)">
            </div>
            <div class="md-form mx-1 my-2">
                <div class="form-check form-switch">
                    <input name="time4check" class="form-check-input"
                           type="checkbox" id="check4"
                           [checked]="this.old_check4"

                </div>
                <label for="inputMDEx4o">Open</label>
                <input name="time4Open" type="time"
                       id="inputMDEx4o" class="form-control"
                       [value]="this.old_timeOC4[0]"
                       (change)="onKeyTime($event,4,false)">
                <label for="inputMDEx4c">Close</label>
                <input name="time4Close" type="time"
                       id="inputMDEx4c" class="form-control"
                       [value]="this.old_timeOC4[1]"
                       (change)="onKeyTime($event,4,true)">
            </div>
            <div class="md-form mx-1 my-2">
                <div class="form-check form-switch">
                    <input name="time5check" class="form-check-input"
                           type="checkbox" id="check5"
                           [checked]="this.old_check5"
                           (change)="onKeyCheckbox($event,5)">
                    <label class="form-check-label" for="check5">Fri</label>
                </div>
                <label for="inputMDEx5o">Open</label>
                <input name="time5Open" type="time"
                       id="inputMDEx5o" class="form-control"
                       [value]="this.old_timeOC5[0]"
                       (change)="onKeyTime($event,5,false)">
                <label for="inputMDEx5c">Close</label>
                <input name="time5Close" type="time"
                       id="inputMDEx5c" class="form-control"
                       [value]="this.old_timeOC5[1]"
                       (change)="onKeyTime($event,5,true)">
            </div>
            <div class="md-form mx-1 my-2">
                <div class="form-check form-switch">
                    <input name="time6check" class="form-check-input"
                           type="checkbox" id="check6"
                           [checked]="this.old_check6"
                           (change)="onKeyCheckbox($event,6)">
                    <label class="form-check-label" for="check6">Sat</label>
                </div>
                <label for="inputMDEx6o">Open</label>
                <input name="time6Open" type="time"
                       id="inputMDEx6o" class="form-control"
                       [value]="this.old_timeOC6[0]"
                       (change)="onKeyTime($event,6,false)">
                <label for="inputMDEx6c">Close</label>
                <input name="time6Close" type="time"
                       id="inputMDEx6c" class="form-control"

            </div>
            <div class="md-form mx-1 my-2">
                <div class="form-check form-switch">
                    <input name="time7check" class="form-check-input"
                           type="checkbox" id="check7"
                           [checked]="this.old_check7"
                           (change)="onKeyCheckbox($event,7)">
                    <label class="form-check-label" for="check7">Sun</label>
                </div>
                <label for="inputMDEx7o">Open</label>
                <input name="time7Open" type="time"
                       id="inputMDEx7o" class="form-control"
                       [value]="this.old_timeOC7[0]"
                       (change)="onKeyTime($event,7,false)">
                <label for="inputMDEx7c">Close</label>
                <input name="time7Close" type="time"
                       id="inputMDEx7c" class="form-control"
                       [value]="this.old_timeOC7[1]" 
                       (change)="onKeyTime($event,7,true)">
            </div>
        </div>

        <label class="alert-danger">{{errorMessage}}</label>
        <button type="submit" class="btn btn-primary">Apply</button>
    </div>
</form>

<h5>Special Close date</h5>
<form #createClForm="ngForm" (ngSubmit)="changeDateClose(createClForm)">
    <h6>Time</h6>
    <div class="form-group">
        <div class="input-group">
            <input class="form-control"
                   placeholder="yyyy-mm-dd"
                   name="dp_close" ngModel ngbDatepicker
                   #d="ngbDatepicker"
                   (click)="d.open()">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Add</button>
</form>
